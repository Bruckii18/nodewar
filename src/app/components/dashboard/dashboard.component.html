<div class="container m-8">
    <div cdkDropList class="list"
    [cdkDropListData]="guilds"
    (cdkDropListDropped)="drop($event)">
    <div class="item" *ngFor="let guild of guilds" cdkDrag>
      <div class="custom-placeholder" *cdkDragPlaceholder></div>
      {{guild.name}}
    </div>
    
  </div>
  <button (click)="saveData()" class="m-8 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Save</button>
</div>
