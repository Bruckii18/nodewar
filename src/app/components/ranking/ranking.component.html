<section class="relative py-16 bg-blueGray-50">
  <div class="w-full mb-12 px-4">
    <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded
   text-white">
      <div class="block w-full overflow-x-auto ">
        <table class="items-center w-full bg-transparent border-collapse">
          <thead>
          <tr>
            <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-red-800 text-white border-red-700">Name</th>
            <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-red-800 text-white border-red-700">Attendance</th>
            <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-red-800 text-white border-red-700">Average GS</th>
            <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-red-800 text-white border-red-700">Diplomats</th>
            <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-red-800 text-white border-red-700">Language/s </th>
            <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-red-800 text-white border-red-700">Allianceguilds</th>
          </tr>
          </thead>

          <tbody>

              [ngClass]="{
              'bg-red-800':guild.tier === 'S',
              'bg-red-600':guild.tier === 'A',
              'bg-orange-600':guild.tier === 'B+',
              'bg-orange-400':guild.tier === 'B',
              'bg-green-800':guild.tier === 'C'

              <span class="ml-3 font-bold text-white"> {{guild.name}} </span></th>

            <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
              {{guild.averageGs}}+

              <div class="flex items-center">
                <span class="mr-2" *ngFor="let la of guild.language">{{ la }}</span>

              <div class="flex items-center">

      </div>
    </div>
  </div>
</section>
